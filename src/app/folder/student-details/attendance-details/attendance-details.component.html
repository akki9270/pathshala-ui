<div class="d-flex justify-content-center">
  <div class="w-50">
    <h3 class="text-center text-uppercase border-bottom pb-3 mb-5">Attendance Summary</h3>
    <table class="table">
      <tbody>
        <tr *ngFor="let i of monthsArray">
          <th>{{i.monthName}}</th>
          <td *ngIf="i.isDataAvailable">{{i.presentDays + ' / ' + i.totalDays }}</td>
          <td *ngIf="!i.isDataAvailable">N/A</td>
        </tr>
        <tr>
          <th>Total</th>
          <td>{{totalPresentDays + ' / ' + totalWorkingDays}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
