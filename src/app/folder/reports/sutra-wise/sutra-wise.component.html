<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="sutraWise">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="category">Select Category</label>
                <select class="form-control" id="category" formControlName="category">
                  <option *ngFor="let cat of allSutraCategory" [ngValue]="cat">{{cat.name}}</option>
                </select>
                <span *ngIf="submited && sutraWise.get('category').errors?.['required']"
                  class="help-block error">Category is required!
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="sutra">Select Sutra</label>
                <select class="form-control" id="sutra" formControlName="sutra">
                  <option *ngFor="let op of allSutra" [ngValue]="op">{{op.name}}</option>
                </select>
                <span *ngIf="submited && sutraWise.get('sutra').errors?.['required']" class="help-block error">Sutra is
                  required!
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" formControlName="status">
                  <option *ngFor="let data of statusData" value="{{data.id}}">{{data.name}}</option>
                </select>
                <span *ngIf="submited && sutraWise.get('status').errors?.['required']" class="help-block error">Status
                  is
                  required!
                </span>
              </div>
            </div>
            <div class="col-6">
              <label class="d-inline-block invisible">Points</label>
              <button type="button" class="btn btn-outline-info custom-btn" (click)="onSutraSearch()">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">Student Id</th>
              <th scope="col">Student Name</th>
              <th scope="col">Teacher Name</th>
              <th scope="col">Days</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of sutraData">
              <th>{{ data.studentId }}</th>
              <td>{{ data.studentName }}</td>
              <td>{{ data.teacherName }}</td>
              <td>{{ data.days }}</td>
              <td>{{ data.studentId }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
