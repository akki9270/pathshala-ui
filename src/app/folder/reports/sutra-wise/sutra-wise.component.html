<ion-content>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0">Sutra Wise Report</h2>
        <button type="button" class="btn btn-outline-info" (click)="backClicked()">
          Back
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="sutraWise" class="mt-4">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="category">Select Category</label>
                <select class="form-control" id="category" formControlName="category">
                  <option *ngFor="let cat of allSutraCategory" [ngValue]="cat">{{cat.name}}</option>
                </select>
                <span *ngIf="submited && sutraWise.get('category').errors?.['required']"
                  class="help-block error">Category is required!
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="sutra">Select Sutra</label>
                <select class="form-control" id="sutra" formControlName="sutra">
                  <option *ngFor="let op of allSutra" [ngValue]="op">{{op.name}}</option>
                </select>
                <span *ngIf="submited && sutraWise.get('sutra').errors?.['required']" class="help-block error">Sutra is
                  required!
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" formControlName="status">
                  <option *ngFor="let data of statusData" [ngValue]="data">{{data.name}}
                  </option>
                </select>
                <span *ngIf="submited && sutraWise.get('status').errors?.['required']" class="help-block error">Status
                  is required!
                </span>
              </div>
            </div>
            <div class="col-6">
              <label class="d-inline-block invisible">Points</label>
              <button type="button" class="btn btn-outline-info custom-btn" (click)="onSutraSearch()">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead class="thead-color">
            <tr>
              <th>Student Id</th>
              <th>Student Name</th>
              <th>Teacher Name</th>
              <th>Days</th>
              <th [hidden]="!isStatus">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of sutraData">
              <th>{{ data.studentId }}</th>
              <td>{{ data.studentName }}</td>
              <td>{{ data.teacherName }}</td>
              <td>{{ data.days }}</td>
              <td [hidden]="!isStatus">{{statusData[2].name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
