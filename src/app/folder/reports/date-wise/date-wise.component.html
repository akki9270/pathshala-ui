<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
    <form [formGroup]="dateSearch">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <input class="form-control" type="date" formControlName="date" [max]="getToday()" />
            <span *ngIf="submited && date.errors?.['required']" class="help-block error">Date is required!
            </span>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <button type="button" class="btn btn-outline-info" (click)="onDateSearch()">Search</button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12 table-responsive table-scroll">
        <table class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of tableData">
              <th scope="row">{{ data.id }}</th>
              <td>{{ data.user_id }}</td>
              <td>{{ data.attendence_date }}</td>
            </tr>
          </tbody>
          <tbody>
            <tr class="tr-border">
              <th colspan="2">Present :</th>
              <td>{{ totalRows }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
