<ion-content>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0">Date Wise Report</h2>
        <button type="button" class="btn btn-outline-info" (click)="backClicked()">
          Back
        </button>
      </div>
    </div>
    <form [formGroup]="dateSearch" class="mt-4">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <input class="form-control" type="date" formControlName="date" [max]="getToday()" />
            <span *ngIf="submited && dateSearch.get('date').errors?.['required']" class="help-block error">Date is
              required!
            </span>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <button type="button" class="btn btn-outline-info" (click)="onDateSearch()">Search</button>
          </div>
        </div>
      </div>
    </form>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
      <thead class="thead-color">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Time</th>
          <th>Attendence By</th>
        </tr>
      </thead>
      <tbody class="primary-body">
        <tr *ngFor="let data of tableData">
          <td>{{ data.Student.id }}</td>
          <td>{{ data.Student.first_name }} {{ data.Student.last_name }}</td>
          <td>{{ moment(data.attendence_date).format('lll') }}</td>
          <td>{{ data.Teacher.first_name }} {{ data.Teacher.last_name }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row count-total">
      <div class="col"><strong>Present: </strong>{{ attendance }}</div>
    </div>

  </div>
</ion-content>
