<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
    <form [formGroup]="dateSearch">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <input class="form-control" type="date" formControlName="date" [max]="getToday()" />
            <span *ngIf="submited && dateSearch.get('date').errors?.['required']" class="help-block error">Date is
              required!
            </span>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <button type="button" class="btn btn-outline-info" (click)="onDateSearch()">Search</button>
          </div>
        </div>
      </div>
    </form>
    <div class="default-data" *ngIf="noData">
      <div class="default-no-data">
          <img src="../../../assets/images/no-data.png" />
      </div>
    </div>
    <div class="detected-data" *ngIf="!noData">
      <div class="row">
        <div class="col-12 table-responsive">
          <table class="table table-striped header-fixed border">
            <thead class="thead-color">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Time</th>
              <th scope="col">Attendence By</th>
            </tr>
            </thead>
            <tbody class="primary-body">
            <tr *ngFor="let data of tableData">
              <td scope="row">{{ data.Student.id }}</td>
              <td>{{ data.Student.first_name }} {{data.Student.last_name}}</td>
              <td>{{ moment(data.attendence_date).format('lll') }}</td>
              <td>{{data.Teacher.first_name}} {{data.Teacher.last_name}}</td>
            </tr>
            </tbody>
            <tbody class="secondary-body">
            <tr class="tr-border">
              <td colspan="2">Present :</td>
              <td>{{ attendance }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ion-content>
