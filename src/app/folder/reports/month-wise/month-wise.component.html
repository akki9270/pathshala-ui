<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
    <form [formGroup]="monthSearch">
      <div class="row">
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" id="year" formControlName="year">
              <option *ngFor="let data of years" value="{{data.id}}">{{ data.id }}</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month" formControlName="month">
              <option *ngFor="let data of monthData" value="{{data.id}}">{{data.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <label class="d-inline-block invisible">Points</label>
          <button type="button" class="btn btn-outline-info custom-btn" (click)="onMonthSearch()">
            Search
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Attendence Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of tableData">
              <th scope="row">{{ data.date }}</th>
              <td>{{data.count}}</td>
            </tr>

          </tbody>
          <tbody>
            <tr class="tr-top-border">
              <th scope="row">Averege :</th>
              <td>{{averege}}</td>
            </tr>
            <tr>
              <th scope="row">Max :</th>
              <td>{{max}}</td>
            </tr>
            <tr>
              <th scope="row">Min :</th>
              <td>{{min}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
