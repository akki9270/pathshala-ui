<ion-content>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0">Month Wise Report</h2>
        <button type="button" class="btn btn-outline-info" (click)="backClicked()">
          Back
        </button>
      </div>
    </div>
    <form [formGroup]="monthSearch" class="mt-4 mb-4">
      <div class="row ion-align-items-center">
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" id="year" formControlName="year" (change)="getCurrentMonth()">
              <option *ngFor="let data of years" value="{{data.id}}">{{ data.id }}</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month" formControlName="month">
              <option *ngFor="let data of monthData" value="{{data.id}}">{{data.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <button type="button" class="btn btn-outline-info custom-btn mt-2 mt-sm-0" (click)="onMonthSearch()">
            Search
          </button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead class="thead-color">
            <tr>
              <th>Date</th>
              <th>Attendence Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of tableData">
              <th>{{ data.date }}</th>
              <td>{{data.count}}</td>
            </tr>
          </tbody>
        </table>
        <div class="row count-total">
          <div class="col"><strong>Averege: </strong>{{averege}}</div>
          <div class="col"><strong>Max: </strong>{{max}}</div>
          <div class="col"><strong>Min: </strong>{{min}}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
