<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
    <form [formGroup]="monthSearch">
      <div class="row">
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Year</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="year">
              <option *ngFor="let data of years">{{ data.id }}</option>
            </select>
            <span *ngIf="submited && year.errors?.['required']" class="help-block error">Year is required!
            </span>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Month</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="month">
              <option *ngFor="let data of monthData"> {{data.name}}</option>
            </select>
            <span *ngIf="submited && month.errors?.['required']" class="help-block error">Month is required!
            </span>
          </div>
        </div>
        <div class="col-12 col-sm-4 mt-4">
          <div class="form-group">
            <button type="button" class="btn btn-outline-info btn-lg" (click)="onMonthSearch()">
              Search
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
            </tr>
          </tbody>
          <tbody>
            <tr class="tr-top-border">
              <th scope="row">Averege :</th>
              <td>123</td>
            </tr>
            <tr>
              <th scope="row">Max :</th>
              <td>123</td>
            </tr>
            <tr>
              <th scope="row">Min :</th>
              <td>123</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
