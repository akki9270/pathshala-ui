<ion-content>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0">Teacher Wise Report</h2>
        <button type="button" class="btn btn-outline-info" (click)="backClicked()">
          Back
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="teacherSearch" class="mt-4 mb-3">
          <div class="row align-items-end">
            <div class="col-sm-6 col-md-6">
              <div class="form-group">
                <label for="teacher">Select Teacher</label>
                <select class="form-control" id="teacherId" formControlName="teacherId">
                  <option *ngFor="let data of allTeachers" value="{{data.id}}"> {{data.first_name}} {{data.middle_name}}
                    {{data.last_name}}
                  </option>
                </select>
                <span *ngIf="submited && teacherSearch.get('teacherId').errors?.['required']"
                  class="help-block error">Teacher is required!
                </span>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 button-datewise">
              <div class="form-group">
                <button type="button" class="btn btn-outline-info mr-2" (click)="onDateWiseSearch()">
                  Date Wise
                </button>
                <button type="button" class="btn btn-outline-info" (click)="onMonthWiseSearch()">
                  Month Wise
                </button>
              </div>
            </div>
            <div class="col-12 col-md-3" *ngIf="isDatepickerShow">
              <div class="form-group">
                <label for="date">Select Date</label>
                <input type="date" class="form-control" formControlName="date">
                <span *ngIf="submited && teacherSearch.get('date').errors?.['required']"
                  class="help-block error">Teacher is required!
                </span>
              </div>
            </div>
            <div class="col-12 col-md-3" *ngIf="isDatepickerShow">
              <div class="form-group">
                <button type="button" class="btn btn-outline-info custom-btn" (click)="onSearch()">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">Student ID</th>
              <th scope="col">Student Name</th>
              <th scope="col">Sutra Name</th>
              <th scope="col">Gatha Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of tableData">
              <th scope="row">{{ data.studentId }}</th>
              <td>{{ data.studentName }}</td>
              <td>{{ data.sutraName }}</td>
              <td>{{ data.gathCount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
