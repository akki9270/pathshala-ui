<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="teacherSearch">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="teacher">Select Teacher</label>
                <select class="form-control" id="teacherId" formControlName="teacherId">
                  <option *ngFor="let data of allTeachers" value="{{data.id}}"> {{data.first_name}} {{data.middle_name}}
                    {{data.last_name}}
                  </option>
                </select>
                <span *ngIf="submited && teacherSearch.get('teacherId').errors?.['required']"
                  class="help-block error">Teacher is required!
                </span>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="date">Select Date</label>
                <input type="date" class="form-control" formControlName="date">
                <span *ngIf="submited && teacherSearch.get('date').errors?.['required']"
                  class="help-block error">Teacher is required!
                </span>
              </div>
            </div>
          </div>
        </form>
        <div class="row mt-2">
          <div class="col-12">
            <div class="form-group">
              <button type="button" class="btn btn-outline-info mr-2 mb-2" (click)="onDateWiseSearch()">
                Date Wise
              </button>
              <button type="button" class="btn btn-outline-info mb-2" (click)="onMonthWiseSearch()">
                Month Wise
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">Student ID</th>
              <th scope="col">Student Name</th>
              <th scope="col">Sutra Name</th>
              <th scope="col">Gatha Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of tableData">
              <th scope="row">{{ data.studentId }}</th>
              <td>{{ data.studentName }}</td>
              <td>{{ data.sutraName }}</td>
              <td>{{ data.gathCount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
