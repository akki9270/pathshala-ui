<ion-content>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="teachersearch">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select Teacher</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="teacher">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <span *ngIf="submited && teacher.errors?.['required']" class="help-block error">Teacher is required!
                </span>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <button type="button" class="btn btn-outline-info btn-lg mr-2 mb-2" (click)="dateWiseSearch()">
                Date Wise
              </button>
              <button type="button" class="btn btn-outline-info btn-lg mb-2" (click)="monthWiseSearch()">
                Month Wise
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-color">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Student</th>
              <th scope="col">Days</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Mark</td>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Jacob</td>
              <td>Jacob</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
