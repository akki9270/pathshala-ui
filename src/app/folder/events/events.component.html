<div class="bg-light">
  <div class="d-flex justify-content-start p-4">
    <button class="btn btn-primary px-4" (click)="goBack()">
      Back
    </button>
  </div>
</div>
<ion-content>
  <div class="container mt-4">
    <div class="row">
    </div>
    <div class="row">
       <div class="col-md-12">
         <div class="table-responsive mt-4">
           <table class="table table-bordered" id="editableTable">
             <thead>
               <tr>
                 <th class="text-center">Sr.No</th>
                 <th class="text-center">Event Name</th>
                 <th class="text-center">Date</th>
                 <th class="text-center">Attendance</th>
                 <th class="text-center">points</th>
                 <th class="text-center">Scan</th>
               </tr>
             </thead>
             <tbody>
               <tr class="text-center" *ngFor="let event of allEventsList; let i = index;">
                 <td data-field=" ">{{i+1}}</td>
                 <td data-field=" ">{{event.event_name}}</td>
                 <td data-field=" ">{{moment(event.event_date).format('ll')}}</td>
                 <td data-field=" ">{{event.attendance}}</td>
                 <td>{{event.points}}</td>
                 <td class="text-center">
                  <button class="btn btn-primary" [disabled]="event.disableScan" (click)="startScan(event.id)">Scan</button>
                  <button class="btn btn-primary ml-2" [disabled]="event.disableAttendance" (click)="getAttendance(event.id)">Attendance</button>
                 </td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>
</ion-content>
