<ion-content>
  <div class="container">
    <div class="row mt-4">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0"> Point Redemption</h2>
        <button type="button" class="btn btn-outline-info" (click)="backClicked()">
          Back
        </button>
      </div>
    </div>
    <div class="row mt-4 d-flex justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <a href="#"><img src="https://picsum.photos/700/550" class="card-img-top" alt="Product"></a>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <p class="h4 text-primary">Required Point: {{studentObj ? studentObj.data[0].Reward.required_point : ''}}</p>
              </div>
            </div>
            <div>
              <label><strong>Name:</strong> {{studentObj ? studentObj.data[0].Student.display_name : ''}}</label>
            </div>
            <div>
              <label><strong>Reward Name: </strong>{{studentObj ? studentObj.data[0].Reward.name : ''}}</label>
            </div>
            <div class="d-flex justify-content-between">
              <div class="col px-0 mt-2">
                <button class="btn btn-outline-primary btn-block" 
                (click)="onRedeem(studentObj ? studentObj.data[0].id : '')"
                [disabled]="studentObj ? studentObj.data[0].isRedeem === 1 : '' "
                [ngStyle]="{'opacity': studentObj ? studentObj.data[0].isRedeem === 1 ? '0.3':'' : ''}"
                >
                  Redeem
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
