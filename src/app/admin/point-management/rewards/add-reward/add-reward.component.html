<ion-content [fullscreen]="true">
  <div class="container-fluid mb-4">
    <div class="row justify-content-center mt-4 pt-4">
      <div class="col-md-10 col-lg-6">
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 *ngIf="!editBtn; else editEvent" class="mb-0 mt-0">New Reward</h3>
            <ng-template #editEvent>
              <h3 class="mb-0 mt-0">Edit Reward</h3>
            </ng-template>
          </div>
          <div class="card-body">
            <form autocomplete="off" class="form" role="form" [formGroup]="addReward">
              <fieldset>
                <div class="row">
                  <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" formControlName="name">
                      <div class="error" *ngIf="submitted && addReward.get('name')?.hasError('required')">Name
                        is required
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-12">
                    <div class="form-group">
                      <label>Reward Point</label>
                      <input type="number" class="form-control" formControlName="required_point">
                      <div class="error" *ngIf="submitted && addReward.get('required_point')?.hasError('required')">
                        Reward Point is required
                      </div>
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-2">Image Url</label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="text" formControlName="item_image_url">
                    <div class="error" *ngIf="submitted && addReward.get('item_image_url')?.hasError('required')">
                      Url is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Description</label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    <div class="error" *ngIf="submitted && addReward.get('description')?.hasError('required')">
                      Description is required
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-lg-4 col-sm-4 col-12">
                    <div class="form-group">
                      <label>Start Date</label>
                      <input type="date" class="form-control" formControlName="start_date" [min]="minDate">
                      <div class="error" *ngIf="submitted && addReward.get('start_date')?.hasError('required')">
                        StartDate is required
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-4 col-12">
                    <div class="form-group">
                      <label>End Date</label>
                      <input type="date" class="form-control" formControlName="end_date" [min]="minEndDate">
                      <div class="error" *ngIf="submitted && addReward.get('end_date')?.hasError('required')">
                        EndDate is required
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-4 col-12">
                    <div class="form-group">
                      <label>Announcement Date</label>
                      <input type="date" class="form-control" formControlName="announcement_date" [min]="minDate">
                      <div class="error" *ngIf="submitted && addReward.get('announcement_date')?.hasError('required')">
                        AnnouncementDate is required
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary btn-lg float-right mt-4 ml-2" (click)="saveReward()">Save</button>
                <button class="btn btn-secondary btn-lg float-right mt-4 ml-2"
                  [routerLink]="['/point/rewards']">Cancle</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
