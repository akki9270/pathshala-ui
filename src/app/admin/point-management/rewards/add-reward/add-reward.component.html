<ion-content [fullscreen]="true">
  <div class="container-fluid mb-4">
    <div class="row justify-content-center mt-4 pt-4">
      <div class="col-md-10 col-lg-6">
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0 mt-0">Add Reward</h3>
          </div>
          <div class="card-body">
            <form autocomplete="off" class="form" role="form" [formGroup]="addReward">
              <fieldset>
                <label class="mb-0 mt-4" for=" ">Name</label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="text" formControlName="name">
                    <div class="error" *ngIf="submitted && addReward.get('name')?.hasError('required')">Name
                      is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Reward Point </label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="number" formControlName="required_point">
                    <div class="error" *ngIf="submitted && addReward.get('required_point')?.hasError('required')">
                      Reward Point
                      is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Image Url</label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="text" formControlName="item_image_url">
                    <div class="error" *ngIf="submitted && addReward.get('item_image_url')?.hasError('required')">
                      Url
                      is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Description</label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <textarea class="form-control" formControlName="description" rows="3"></textarea>
                    <div class="error" *ngIf="submitted && addReward.get('description')?.hasError('required')">
                      Description
                      is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Reward StartDate </label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="date" formControlName="start_date">
                    <div class="error" *ngIf="submitted && addReward.get('start_date')?.hasError('required')">
                      StartDate
                      is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Reward EndDate </label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="date" formControlName="end_date">
                    <div class="error" *ngIf="submitted && addReward.get('end_date')?.hasError('required')">
                      EndDate
                      is required
                    </div>
                  </div>
                </div>
                <label class="mb-0 mt-4">Reward AnnouncementDate </label>
                <div class="row mb-1">
                  <div class="col-lg-12">
                    <input class="form-control" type="date" formControlName="announcement_date" [min]="minDate">
                    <div class="error" *ngIf="submitted && addReward.get('announcement_date')?.hasError('required')">
                      AnnouncementDate
                      is required
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary btn-lg float-right mt-4 ml-2" (click)="saveReward()">Save</button>
                <button class="btn btn-secondary btn-lg float-right mt-4 ml-2"
                  [routerLink]="['/point/rewards']">Cancle</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
