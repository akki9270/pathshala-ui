<ion-content>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0">Booked Rewards</h2>
        <button type="button" class="btn btn-outline-info" (click)="backClicked()">
          Back
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead class="thead-color">
            <tr>
            <tr>
              <th>Booked ID</th>
              <th>User Name</th>
              <th>Reward Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of bookRewards">
              <td>{{ data.id }}</td>
              <td>{{ data.Student ? data.Student.display_name : '-' }} </td>
              <td>{{ data.Reward ? data.Reward.name : '-' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
