<ion-content>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 mt-0">Booked Rewards</h2>
        <div>
          <button type="button" class="btn btn-outline-info mr-3" (click)="onShowCountclick()">{{isShowCount ? 'Show Booked Rwards': 'Show Rwards Count'}}</button>
          <button type="button" class="btn btn-outline-info" (click)="backClicked()">
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table *ngIf="rewardCount && isShowCount" datatable [dtOptions]="{}" class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of rewardCount | keyvalue">
              <td>{{data.key}}</td>
              <td>{{data.value}}</td>
            </tr>
          </tbody>
        </table>
        <table [hidden]="isShowCount" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead class="thead-color">
            <tr>
            <tr>
              <th>Booked ID</th>
              <th>User Name</th>
              <th>Reward Name</th>
              <th>Redeem</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of bookRewards">
              <td>{{ data.id }}</td>
              <td>{{ data.Student ? data.Student.display_name : '-' }} </td>
              <td>{{ data.Reward ? data.Reward.name : '-' }}</td>
              <td>{{ data.isRedeem === 1 ? 'Yes' : 'No' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
