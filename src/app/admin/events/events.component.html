<ion-content [fullscreen]="true">
  <div class="row justify-content-center mt-4 pt-4">
    <div class="col-md-10 col-lg-6">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 *ngIf="!editBtn; else editEvent" class="mb-0 mt-0">New Event</h3>
          <ng-template #editEvent>
            <h3 class="mb-0 mt-0">Edit Event</h3>
          </ng-template>
        </div>
        <div class="card-body">
          <form autocomplete="off" class="form" role="form" [formGroup]="eventForm">
            <fieldset>
              <label class="mb-0 mt-4" for="name2">Date </label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input class="form-control" formControlName="event_date" type="date" [min]="minDate">
                  <div *ngIf="submitted && eventForm.get('event_date')?.hasError('required')" class="text-danger">Event date
                    is required
                  </div>
                </div>
              </div>
              <label class="mb-0 mt-4" for=" ">Event Name</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input class="form-control" formControlName="event_name" type="text">
                  <div *ngIf="submitted && eventForm.get('event_name')?.hasError('required')" class="text-danger">Event name
                    is required
                  </div>
                  <!-- <div class="text-danger" *ngIf="eventForm.get('event_name')?.hasError('pattern')">
                    Enter valid name.
                  </div> -->
                </div>
              </div>
              <label class="mb-0 mt-4" for="message2">Description</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <textarea class="form-control" formControlName="description" rows="6"></textarea>
                  <div *ngIf="submitted && eventForm.get('description')?.hasError('required')" class="text-danger">Description
                    is required
                  </div>
                </div>
              </div>
              <label class="mb-0 mt-4" for="name2">Benner </label>
              <input class="form-control" formControlName="banner_url" type="text">
              <div *ngIf="submitted && eventForm.get('banner_url')?.hasError('required')" class="text-danger">Banner
                is required
              </div>
              <label class="mb-0 mt-4" for="name2">Points </label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input class="form-control" formControlName="points" type="number">
                  <div *ngIf="submitted && eventForm.get('points')?.hasError('required')" class="text-danger">Points
                    are required
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-lg float-right mt-4 ml-2" (click)="onSave()">Save</button>
              <button class="btn btn-secondary btn-lg float-right mt-4 ml-2"
                [routerLink]="['/EventList']">Cancle</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
